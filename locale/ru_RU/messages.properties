## help block
closeHelp=Закрыть справку
helpTitle=Справка
version=версия
author=автор
helpText=\
    <p>Данное расширение предназначено для того, чтобы упростить рутинную задачу по переносу реплик из текстового документа на изображение и назначению им стилей.</p>\
    <p>Оно позволяет автоматически подставлять строчки текста с выбранным стилем к каждому созданному текстовому слою. Тем самым, можно за несколько секунд перенести весь текст на страницу, сразу задав ему нужное оформление, после чего останется только провести финальную коррекцию.</p>\
    <h3>Начало работы:</h3>\
    <p>1. В первую очередь необходимо создать стили, которые будут применяться к вставляемому тексту. Для этого:</p>\
        <ul><li>Нажмите кнопку "Добавить стиль" в нижней части окна расширения.</li>\
        <li>В открывшейся форме введите название стиля (например: обычный, крик, звук...).</li>\
        <li>Cоздайте в любом документе текстовый слой и задайте ему необходимые параметры (шрифт, размер, цвет, выравнивание...). Также можно задать стили слоя (обводка, тень...).</li>\
        <li>Убедитесь, что нужный текстовый слой активен и нажмите кнопку "❐ Скопировать стиль слоя". Под ней появится краткая информация о скопированном стиле.</li>\
        <li>Нажмите кнопку "Сохранить".</li></ul>\
    <p>Созданные стили можно редактировать, удалять и менять их порядок перетаскиванием. При нажатии на стиль он станет активным. Также, нажав на кнопку со стрелкой ⧁ возле каждого стиля, можно применить его к текущему текстовому слою.</p>\
    <p>2. Вставьте текст в соответствующее поле в средней части окра расширения. Текст автоматически разобьётся на строки. В этом же поле можно редактировать текст. При нажатии на кружок ⭗ у каждой строки, она станет активной. При нажатии на стрелку ⧁, текст будет вставлен в текущий текстовый слой. При нажатии на кнопку со стрелкой ⧁ в верхней части окна, в текстовый слой будет вставлен текст строки сразу с выбранным стилем.</p>\
    <p>3. Выберите строку, с которой вы хотите начать работу (нажав на кружок ⭗ у нужной строки или кнопками "Вверх ⇧", "Вниз ⇩" в верхней части окна). Выберите стиль, который должен быть применён к этой строке. И нажмите кнопку "Запустить" (вместо неё появится красная кнопка "Остановить").</p>\
    <p>4. Создайте в документе пустой текстовый слой на том месте, где должен располагаться текст из выбранной строки. Когда слой будет создан (после нажатия на галочку в верхнем меню Фотошопа или Ctrl+Enter), в него автоматически подставится текст строки и применится стиль. При этом активной станет следующая непустая строка. Продолжайте создавать текстовые слои, выбирая перед их созданием соответствующие стили. Когда работа будет завершена, нажмите кнопку "Остановить".</p>\
    <p>5. Теперь остаётся только финальная обработка вставленного ранее текста. Скорректируйте размер, расставьте переносы, отцентрируйте и т.д.</p>\
    <h3>Советы:</h3>\
    <p>Даже не запуская расширение можно легко поменять стиль или содержание каждого текстового слоя, нажав на кнопку со стрелкой ⧁ возле стиля, строки текста или в верхней части окна (применит стиль и текст).</p>\
    <p>Созданный ранее список стилей можно экспортировать в отдельный файл формата json или, наоборот, импортировать из файла. Это может быть полезно для восстановления настроек после переустановки Фотошопа или чтобы поделиться своим списком с другими людьми.</p>\
    <p>Если нажать на область предпросмотра активной строки и стиля в верхней части окна, то поле с текстом прокрутится до этой стрики.</p>\
    <p>Данную справку можно вывести нажав на кнопку с вопросительным знаком ⍰ в верхней части окна расширения.</p>

