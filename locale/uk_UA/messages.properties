        <li>–ú–æ–∂–µ—Ç–µ –ø–µ—Ä–µ—Ä–∞—Ö—É–≤–∞—Ç–∏ (—á–µ—Ä–µ–∑ –ø—Ä–æ–ø—É—Å–∫) –ø—Ä–µ—Ñ—ñ–∫—Å–∏ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –≤–∏–±–æ—Ä—É —Å—Ç–∏–ª—é. –Ø–∫—â–æ –≤ —Ç–µ–∫—Å—Ç—ñ —è–∫–∏–π—Å—å —Ä—è–¥–æ–∫ –ø–æ—á–∏–Ω–∞—Ç–∏–º–µ—Ç—å—Å—è –∑ –æ–¥–Ω–æ–≥–æ –∑ —Ü–∏—Ö –ø—Ä–µ—Ñ—ñ–∫—Å—ñ–≤, —Ç–æ –ø—Ä–∏ –π–æ–≥–æ –≤–∏–±–æ—Ä—ñ –¥–∞–Ω–∏–π —Å—Ç–∏–ª—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Å—Ç–∞–Ω–µ –∞–∫—Ç–∏–≤–Ω–∏–º. –ü—Ä–∏ —Ü—å–æ–º—É –ø—Ä–µ—Ñ—ñ–∫—Å –Ω–µ –±—É–¥–µ –≤—Å—Ç–∞–≤–ª—è—Ç–∏—Å—è –≤ —à–∞—Ä —Ä–∞–∑–æ–º –∑ —Ç–µ–∫—Å—Ç–æ–º.</li>\
        <li>–ú–æ–∂–µ—Ç–µ –≤–∫–∞–∑–∞—Ç–∏ –∫–æ–ª—ñ—Ä, —è–∫–∏–º –±—É–¥–µ –≤–∏–¥—ñ–ª—è—Ç–∏—Å—è –ø—Ä–µ—Ñ—ñ–∫—Å, —è–∫—â–æ –≤—ñ–Ω –∑—É—Å—Ç—Ä—ñ–Ω–µ—Ç—å—Å—è –≤ —Ç–µ–∫—Å—Ç—ñ.</li>\
        <li>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É "–ó–±–µ—Ä–µ–≥—Ç–∏".</li></ul>\
    <p>–°—Ç–≤–æ—Ä–µ–Ω—ñ —Å—Ç–∏–ª—ñ –º–æ–∂–Ω–∞ —Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏, –≤–∏–¥–∞–ª—è—Ç–∏ —ñ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —ó—Ö –ø–æ—Ä—è–¥–æ–∫ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è–º. –Ø–∫—â–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ –Ω–∞ —Å—Ç–∏–ª—å –≤—ñ–Ω —Å—Ç–∞–Ω–µ –∞–∫—Ç–∏–≤–Ω–∏–º —ñ –≤–∏–¥—ñ–ª–∏—Ç—å—Å—è —Å–∏–Ω—ñ–º –∫–æ–ª—å–æ—Ä–æ–º.</p>\
    <p>–Ø–∫—â–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –∑ —Å—Ç—Ä—ñ–ª–∫–æ—é ‚ßÅ –±—ñ–ª—è –∫–æ–∂–Ω–æ–≥–æ —Å—Ç–∏–ª—é, –º–æ–∂–Ω–∞ –∑–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ –π–æ–≥–æ –¥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —à–∞—Ä—É.</p>\
    <p>–°—Ç–∏–ª—ñ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –≥—Ä—É–ø–æ–≤–∞–Ω—ñ –ø–æ —Ç–µ–∫–∞—Ö, —è–∫—ñ —Ç–∞–∫–æ–∂ –º–æ–∂–Ω–∞ —Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏, —Å–æ—Ä—Ç—É–≤–∞—Ç–∏ —ñ –≤–∏–¥–∞–ª—è—Ç–∏. –Ø–∫—â–æ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ç–µ–∫—É, –≤—Å—ñ —Å—Ç–∏–ª—ñ, —è–∫—ñ–π  –≤ –Ω—ñ–π –±—É–ª–∏, –±—É–¥—É—Ç—å –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω—ñ –≤ —Ä–æ–∑–¥—ñ–ª "–ë–µ–∑ —Ç–µ–∫–∏".</p>\
    <h3>–¢–µ–∫—Å—Ç–æ–≤–∏–π –±–ª–æ–∫:</h3>\
    <p>–ù–∞–¥—Ä—É–∫–æ–≤–∞–Ω–∏–π –∞–±–æ –≤—Å—Ç–∞–≤–ª–µ–Ω–∏–π —Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ä–æ–∑–±–∏–≤–∞—î—Ç—å—Å—è –Ω–∞ —Ä—è–¥–∫–∏. –û–¥–∏–Ω –∑ —Ä—è–¥–∫—ñ–≤ –ø–æ–∑–Ω–∞—á—É—î—Ç—Å—è —è–∫ –∞–∫—Ç–∏–≤–Ω–∏–π. –í—ñ–Ω –≤–∏–¥—ñ–ª—è—î—Ç—å—Å—è —Å–∏–Ω—ñ–º –∫–æ–ª—å–æ—Ä–æ–º —ñ –π–æ–≥–æ –∑–º—ñ—Å—Ç –º–æ–∂–Ω–∞ –ø–æ–±–∞—á–∏—Ç–∏ –≤ –∑–æ–Ω—ñ –ø–µ—Ä–µ–¥–æ–≥–ª—è–¥—É –≤ –≤–µ—Ä—Ö–Ω—ñ–π —á–∞—Å—Ç–∏–Ω—ñ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è.</p>\
    <p>–©–æ–± –∑—Ä–æ–±–∏—Ç–∏ —è–∫–∏–π—Å—å —Ä—è–¥–æ–∫ –∞–∫—Ç–∏–≤–Ω–∏–º –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫—Ä—É–≥ ‚≠ó –ª—ñ–≤–æ—Ä—É—á –≤—ñ–¥ –Ω—å–æ–≥–æ. –¢–∞–∫–æ–∂ –º–æ–∂–Ω–∞ —Å–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏—Å—å –∫–Ω–æ–ø–∫–∞–º–∏ "–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π ‚áß", "–ù–∞—Å—Ç—É–ø–Ω–∏–π ‚á©" –ª—ñ–≤–æ—Ä—É—á –≤—ñ–¥ –∑–æ–Ω–∏ –ø–µ—Ä–µ–¥–æ–≥–ª—è–¥—É.</p>\
    <p>–Ø–∫—â–æ —Ä—è–¥–æ–∫ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ –æ–¥–Ω–æ–≥–æ –∑ –ø—Ä–µ—Ñ—ñ–∫—Å—ñ–≤ —Å—Ç–∏–ª—ñ–≤ (—Å—Ç–∏–ª—å –±—É–¥–µ –≤–∏–¥—ñ–ª–µ–Ω–æ –∫–æ–ª—å–æ—Ä–æ–º), —Ç–æ –ø—Ä–∏ –π–æ–≥–æ –≤–∏–±–æ—Ä—ñ —Ü–µ–π —Å—Ç–∏–ª—å —Å—Ç–∞–Ω–µ –∞–∫—Ç–∏–≤–Ω–∏–º. –Ø–∫—â–æ –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö –ø—Ä–æ–≥—Ä–∞–º–∏ –≤–∫–∞–∑–∞—Ç–∏ —Å—Ç–∏–ª—å –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º, —Ç–æ –ø—Ä–∏ –≤—ñ–¥—Å—É—Ç–Ω–æ—Å—Ç—ñ –≤ —Ä—è–¥–∫–∞ –ø—Ä–µ—Ñ—ñ–∫—Å—É, –∞–∫—Ç–∏–≤–Ω–∏–º –±—É–¥–µ —Ü–µ–π —Ä—è–¥–æ–∫.</p>\
    <p>–ü–æ—Ä–æ–∂–Ω—ñ —Ä—è–¥–∫–∏ –≤–∏–¥—ñ–ª—è—é—Ç—å—Å—è —Å—ñ—Ä–∏–º –∫–æ–ª—å–æ—Ä–æ–º —ñ —ñ–≥–Ω–æ—Ä—É—é—Ç—å—Å—è –ø—Ä–∏ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó –ø–æ —Ç–µ–∫—Å—Ç—É. –í –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è –º–æ–∂–Ω–∞ —Ç–∞–∫–æ–∂ –∑–∞–¥–∞—Ç–∏ –ø—Ä–µ—Ñ—ñ–∫—Å–∏ –¥–ª—è —ñ–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è –Ω–µ –ø–æ—Ä–æ–∂–Ω—ñ—Ö —Ä—è–¥–∫—ñ–≤ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥ –≤–∫–∞–∑—ñ–≤–Ω–∏–∫—ñ–≤ —Å—Ç–æ—Ä—ñ–Ω–æ–∫ –∞–±–æ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤ –ø–µ—Ä–µ–∫–ª–∞–¥–∞—á–∞).</p>\
    <p>–Ø–∫—â–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ –Ω–∞ —Å—Ç—Ä—ñ–ª–∫—É ‚ßÅ –ø—Ä–∞–≤–æ—Ä—É—á –≤—ñ–¥ —Ä—è–¥–∫–∞, –π–æ–≥–æ —Ç–µ–∫—Å—Ç –±—É–¥–µ –≤—Å—Ç–∞–≤–ª–µ–Ω–æ –≤ –≤–∏–¥—ñ–ª–µ–Ω–∏–π —Ç–µ–∫—Å—Ç–æ–≤–∏–π —à–∞—Ä. –ü—Ä–µ—Ñ—ñ–∫—Å–∏ —Å—Ç–∏–ª—ñ–≤ –ø—Ä–∏ —Ü—å–æ–º—É –Ω–µ –≤—Å—Ç–∞–≤–ª—è—é—Ç—å—Å—è. –°—Ç–∏–ª—å —Ç–µ–∫—Å—Ç—É –Ω–µ –∑–º—ñ–Ω–∏—Ç—å—Å—è –∞–ª–µ, —è–∫—â–æ —à–∞—Ä –±—É–≤ –ø–æ—Ä–æ–∂–Ω—ñ–π, —Ç–æ –∑–∞—Å—Ç–æ—Å—É—î—Ç—å—Å—è —Å—Ç–∏–ª—å –ø—Ä–æ–≥—Ä–∞–º–∏ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º.</p>\
    <h3>–ó–æ–Ω–∞ –ø–µ—Ä–µ–¥–æ–≥–ª—è–¥—É:</h3>\
