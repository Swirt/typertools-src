        <li>Importe y exporte configuraciones y estilos como un archivo JSON. Eso podr√≠a ser √∫til para importar la configuraci√≥n despu√©s de reinstalar Photoshop, o para compartir su configuraci√≥n con otras personas.</li></ul>\
    <h3>Video de gu√≠a:</h3>\
    <p><span class="link" onclick="window.cep.util.openURLInDefaultBrowser('https://youtu.be/QwxG2S_PCMQ')">https://youtu.be/QwxG2S_PCMQ</span></p>\
    <h3>Lista de estilos:</h3>\
    <p>C√≥mo crear un nuevo Estilo:</p>\
        <ul><li>Haga clic en "üû• Agregar estilo" en la mitad inferior de la ventana de la extensi√≥n.</li>\
        <li>Escriba el nombre del estilo en la nueva ventana (por ejemplo, normal, grito, SFX, etc.).</li>\
        <li>Configure las opciones de estilo con uno de los 2 m√©todos siguientes: seleccione una capa de texto con el estilo que necesita y haga clic en "‚ùê Copiar estilo de capa", o especifique la configuraci√≥n manualmente en el formulario debajo de ese bot√≥n.</li> \
        <li>Puede especificar etiquetas de estilo (sep√°relas con espacio) para la configuraci√≥n de estilo autom√°tica. Si alguna l√≠nea comienza con una de las etiquetas de estilo, entonces el estilo mencionado se seleccionar√° autom√°ticamente, mientras que la etiqueta no est√° presente en la capa.</li>\
