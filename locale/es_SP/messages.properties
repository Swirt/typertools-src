    <p>Puede editar estilos, eliminarlos y cambiar su orden arrastr√°ndolos. Si hace clic en el estilo, se activar√° y se resaltar√° en color azul.</p>\
    <p>Al hacer clic en la flecha ‚ßÅ cerca de un estilo, puedes aplicarlo a la capa de texto actual.</p>\
     <p>Puede agrupar estilos en carpetas que tambi√©n puede editar, ordenar y eliminar. Al eliminar una carpeta, se mueven sus estilos a la secci√≥n "Sin clasificar".</p>\
     <h3>Bloque de texto:</h3>\
     <p>El texto escrito o pegado se divide autom√°ticamente en l√≠neas. Una de las l√≠neas se selecciona como activa. Estar√° resaltada en color azul y podr√° ver su contenido en la Zona de vista previa en la secci√≥n superior de la ventana de la extensi√≥n.</p>\
     <p>Para seleccionar cualquier L√≠nea como activa, haga clic en ‚≠ó a su izquierda. Tambi√©n puede usar los botones "Anterior ‚áß" y "Siguiente ‚á©" a la izquierda de la zona de vista previa.</p>\
    <p>Si una l√≠nea comienza con una de las etiquetas de estilo (dicha etiqueta se resalta con un color), el estilo se aplica si selecciona la l√≠nea. Si hay un estilo predeterminado (que puede configurar en Configuraci√≥n), entonces, si una l√≠nea no tiene etiqueta de estilo, el estilo predeterminado se aplica a la l√≠nea.</p>\
    <p>Las l√≠neas vac√≠as se resaltan en color gris y se ignoran mientras navega por el texto. Tambi√©n puede configurar etiquetas para ignorar l√≠neas que no est√©n vac√≠as (como punteros de p√°gina o notas del traductor).</p>\
    <p>Al hacer clic en la flecha ‚ßÅ a la derecha de una l√≠nea, su texto se pegar√° en la capa de texto activa. Las etiquetas de estilo no se incluir√°n en el texto pegado. El estilo del texto no se modificar√°; sin embargo, si la capa est√° vac√≠a, se aplicar√° el estilo predeterminado de Photoshop.</p>\
    <h3>Zona de vista previa:</h3>\
    <p>La Zona de vista previa muestra el contenido de la l√≠nea activa con el estilo activo aplicado. Puede ver la siguiente informaci√≥n arriba: n√∫mero de la l√≠nea activa, nombre del estilo activo y escala del tama√±o de fuente.</p>\
    <p>Con la escala, puede cambiar el tama√±o del texto pegado sin afectar los par√°metros de Estilo. Por ejemplo, cuando trabaje con escaneos peque√±os, puede configurar la escala al 50%, lo que har√° que cualquier texto pegado sea dos veces m√°s peque√±o de lo que est√° configurado en Estilo.</p>\
    <p>Si no se especifica, el tama√±o de fuente se establece de acuerdo con lo que se especific√≥ en el Estilo actual. Si cambia su tama√±o, se utilizar√° siempre que no haya elegido otro Estilo.</p>\
    <p>Al hacer clic en la flecha ‚ßÅ, el texto con el estilo se aplicar√° a la capa de texto actual (atajo de teclado: <b>Win + Shift</b>). La siguiente l√≠nea se activar√°.</p>\
    <h3>Pegar y Alinear:</h3>\
     <p>Seleccione un √Årea con "Marco Rectangular", "Lazo", "Varita M√°gica" o cualquier otra herramienta. El √Årea Seleccionada puede tener cualquier forma, solo se toman en cuenta los 4 puntos extremos. Luego haga clic en uno de los siguientes botones:</p>\
         <ul><li>"Pegar": se crear√° una nueva capa de texto, que consiste en la l√≠nea activa con el estilo activo, en medio del √°rea seleccionada. La siguiente l√≠nea se activar√°.</li>\
         <li>"Alinear": la capa de texto actual se alinear√° con el centro del √°rea seleccionada.</li></ul>\
     <p>Hay atajos de teclado dise√±ados para realizar r√°pidamente dichas acciones: <b>Win + Ctrl</b> para "Pegar" y <b>Win + Alt</b> para "Alinear".</p>

