    <p>Belirtilmezse, yazÄ± tipi boyutu geÃ§erli Stilde belirtilene gÃ¶re ayarlanÄ±r. Boyutunu deÄŸiÅŸtirirseniz, baÅŸka bir Stil seÃ§mediÄŸiniz sÃ¼rece kullanÄ±lacaktÄ±r.</p>\
