        <li>Alinhe as camadas de texto existentes, altere rapidamente seus estilos e conte√∫do.</li>\
        <li>Importe e exportar configura√ß√µes e Estilos com um arquivo JSON. Isso pode ser √∫til para importar as configura√ß√µes ap√≥s a reinstala√ß√£o do Photoshop ou para compartilhar suas configura√ß√µes com outras pessoas.</li></ul>\
    <h3>V√≠deo Guia:</h3>\
    <p><span class="link" onclick="window.cep.util.openURLInDefaultBrowser('https://youtu.be/QwxG2S_PCMQ')">https://youtu.be/QwxG2S_PCMQ</span></p>\
    <h3>Lista de estilos:</h3>\
    <p>Como criar um novo estilo:</p>\
        <ul><li>Clique em "üû• Adicionar Estilo" na metade inferior da janela de extens√£o.</li>\
        <li>Digite o nome do Estilo na nova janela (por exemplo, regular, grito, SFX etc.).</li>\
        <li>Configure as op√ß√µes de Estilo com um dos dois m√©todos seguintes: selecione uma Camada de Texto com o estilo que voc√™ precisa e clique em "‚ùê Copiar Estilo de Camada", ou especifique as configura√ß√µes manualmente no formul√°rio abaixo desse bot√£o.</li>\
        <li>Voc√™ pode especificar as Tags de Estilo (separ√°-las usando o espa√ßo) para a configura√ß√£o autom√°tica do estilo. Se qualquer Linha come√ßar com uma das Tags de Estilo, ent√£o o Estilo mencionado ser√° selecionado automaticamente, enquanto para a Tag n√£o estar presente na Camada.</li>\
        <li>Voc√™ pode especificar a Cor da tag para cada Estilo, e as Tags coloridas ser√£o destacadas no texto.</li>\
        <li>Clica em "Salvar".</li></ul>\
    <p>Voc√™ pode editar Estilos, elimin√°-los e alterar seu pedido, arrastando-os. Se voc√™ clicar no Estilo, ele se tornar√° ativo e ser√° real√ßado com cor azul.</p>\
    <p>Clicando na seta ‚ßÅ perto de um Estilo, voc√™ pode aplic√°-lo √† Camada de Texto atual.</p>\
    <p>Voc√™ pode agrupar Estilos em pastas que voc√™ tamb√©m pode editar, classificar e excluir. A exclus√£o de uma pasta resulta na movimenta√ß√£o de seus Estilos para a se√ß√£o "N√£o classificado".</p>\
    <h3>Bloco de texto:</h3>\
    <p>O texto digitado ou colado √© automaticamente dividido por linhas. Uma das Linhas √© selecionada como ativa. Ela √© destacada com cor azul e voc√™ pode ver seu conte√∫do na Zona de Pr√©-visualiza√ß√£o na se√ß√£o superior da janela de extens√£o.</p>\
    <p>Para selecionar qualquer Linha como ativa, clique em ‚≠ó √† sua esquerda. Voc√™ tamb√©m pode usar os bot√µes "Anterior ‚áß", e "Pr√≥ximo ‚á©" √† esquerda da Zona de visualiza√ß√£o pr√©via.</p>\
    <p>Se uma Linha come√ßa com uma das Tags de Estilo (a referida tag √© destacada com uma cor), o Estilo √© aplicado se voc√™ selecionar a Linha. Se houver um Estilo Padr√£o (que voc√™ pode definir em Configura√ß√µes) especificado, ent√£o, se uma Linha n√£o tiver uma Tag de Estilo, o Estilo Padr√£o ser√° aplicado √† Linha.</p>\
    <p>As linhas vazias s√£o destacadas com a cor cinza e s√£o ignoradas enquanto voc√™ navega no texto. Voc√™ tamb√©m pode definir Tags para ignorar Linhas n√£o vazias (como apontadores de p√°gina ou notas do tradutor).</p>\
    <p>Ao clicar na seta ‚ßÅ √† esquerda de uma Linha, seu texto ser√° colado na camada de texto ativa. As etiquetas de estilo n√£o ser√£o inclu√≠das no texto colado. O estilo do texto n√£o ser√° modificado, entretanto, se a Camada estiver vazia, ent√£o o estilo padr√£o do Photoshop ser√° aplicado.</p>\
    <h3>Zona de pr√©-visualiza√ß√£o:</h3>\
    <p>Zona de pr√©-visualiza√ß√£o exibe o conte√∫do da Linha ativa com um Estilo ativo aplicado a ela. Voc√™ pode ver as seguintes informa√ß√µes acima: n√∫mero da Linha ativa, nome do Estilo ativo e escala de tamanho da fonte.</p>\
    <p>Com a escala voc√™ pode mudar o tamanho do texto colado sem afetar os par√¢metros de Estilo. Por exemplo, ao trabalhar com pequenas scans (est√° escrito scan, mas se refere ao tamanho das fontes que uma obra ou scan usa), voc√™ pode definir o escalonamento para 50%, o que tornar√° qualquer texto colado duas vezes menor do que ele √© definido em Estilo.</p>\
    <p>Se n√£o especificado, o tamanho da fonte √© definido de acordo com o que foi especificado no Estilo atual. Se voc√™ mudar seu tamanho, ele ser√° usado desde que voc√™ n√£o tenha escolhido outro Estilo.</p>\
    <p>Ao clicar na seta ‚ßÅ, o texto com o Estilo ser√° aplicado √† Camada de Texto atual (atalho no teclado: <b>Win + Shift</b>). A pr√≥xima Linha ser√° ativada.</p>\
    <h3>Colando e Alinhando:</h3>\
    <p>Selecione uma √°rea com "Marcador retangular", "La√ßo", "Varinha m√°gica" ou qualquer outra ferramenta. A √°rea selecionada pode ter qualquer forma, somente os 4 pontos extremos s√£o levados em considera√ß√£o. Em seguida, clique em um dos seguintes bot√µes:</p>\
        <ul><li>"Colar" - uma nova camada de texto, que consiste na Linha ativa com o Estilo ativo, ser√° criada no meio da √Årea Selecionada. A pr√≥xima Linha ser√° definida como ativa.</li>\
        <li>"Alinhar" - a atual camada de texto ser√° alinhada pelo centro da √Årea Selecionada.</li></ul>\
    <p>H√° atalhos no teclado projetados para a execu√ß√£o r√°pida das referidas a√ß√µes: <b>Win + Ctrl</b> para "Colar" e <b>Win + Alt</b> para "Alinhar".</p>

