helpText=\
    <p>Essa extens√£o foi criada para simplificar as tarefas rotineiras de trabalhar com texto, como coloc√°-lo em uma imagem, alinhar o texto e executar o gerenciamento de estilo. Ele permite que voc√™:</p>\
        <ul><li>Personalize a lista de Estilos, que poderiam ser aplicados ao texto colado, bem como aplicando estilos para camadas de texto j√° existentes.</li>\
        <li>Armazene e edite texto no Photoshop</li>\
