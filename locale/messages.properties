    <p>MoÅ¼esz edytowaÄ‡ i usuwaÄ‡ style, oraz zmieniaÄ‡ ich kolejnoÅ›Ä‡ przeciÄ…gajÄ…c je. JeÅ›li klikniesz na jakiÅ› styl, zostanie on uznany jako wybrany oraz podÅ›wietlony na niebiesko.</p>\
