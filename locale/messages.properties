        <li>MoÅ¼esz wybraÄ‡ tagi do automatycznego wyboru stylu (oddzielajÄ…c je spacjÄ…). JeÅ›li wers zaczyna siÄ™ jednym z okreÅ›lonych wczeÅ›niej tagÃ³w, wklejony tekst bÄ™dzie korzystaÅ‚ ze stylu powiÄ…zanego z danym tagiem (tag nie zostanie wklejony z resztÄ… tekstu).</li>\
