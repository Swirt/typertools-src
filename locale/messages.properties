## help
helpTitle=Pomoc
helpVersion=wersja
helpAuthor=autorstwa
helpText=\
    <p>Wtyczka ta powstała, by ułatwić pracę z tekstem, taką jak umieszczanie tekstu na obrazie, wyśrodkowanie tekstu oraz konfiguracja stylów. Pozwala ona na:</p>\
        <ul><li>Dostosowanie listy stylów mające zastosowanie we wklejaniu tekstów jak i aplikowaniu stylów w już istniejących warstwach tekstowych.</li>\
        <li>Przechowywanie i edytowanie tesktu wewnątrz programu Photoshop.</li>\
        <li>Tworzenie warstw tekstowych z wybranych przez Ciebie wersów i umieszczanie ich w centrach zaznaczonych obszarów.</li>\
        <li>Wyśrodkowanie istniejących warstw tekstowych oraz szybką zmianę ich stylów i zawartości.</li>\
        <li>Importowanie oraz eksportowanie stylów jako plików JSON. Funkcja ta może okazać się przydatna przy reinstalacji programu Photoshop bądź dzieleniu się swoimi ustawieniami z innymi użytkownikami.</li></ul>\
    <h3>Wideoporadnik:</h3>\
    <p><span class="link" onclick="window.cep.util.openURLInDefaultBrowser('https://youtu.be/QwxG2S_PCMQ')">https://youtu.be/QwxG2S_PCMQ</span></p>\
    <h3>Lista stylów:</h3>\
    <p>Jak stworzyć nowy styl:</p>\
        <ul><li>Naciśnij "🞥 Dodaj styl" w dolnej części okna rozszerzenia.</li>\
        <li>Wprowadź nazwę stylu w nowym oknie (np. zwykły, krzyk, SFX itp.).</li>\
        <li>Skonfiguruj ustawienia stylu za pomocą jednej z dwóch metod: wybierz warstwę tekstową z przygotowanym stylem i wciśnij "❐ Kopiuj styl z warstwy", lub dostosuj styl ręcznie za pomocą opcji dostępnych poniżej.</li>\
        <li>Możesz wybrać tagi do automatycznego wyboru stylu (oddzielając je spacją). Jeśli wers zaczyna się jednym z określonych wcześniej tagów, wklejony tekst będzie korzystał ze stylu powiązanego z danym tagiem (tag nie zostanie wklejony z resztą tekstu).</li>\
        <li>Możesz wybrać kolor tagu dla każdego stylu, który zostanie wyszczególniony przy każdym tekście.</li>\
        <li>Wciśnij "Zapisz".</li></ul>\
    <p>Możesz edytować i usuwać style, oraz zmieniać ich kolejność przeciągając je. Jeśli klikniesz na jakiś styl, zostanie on uznany jako wybrany oraz podświetlony na niebiesko.</p>\
    <p>Wciskając strzałkę ⧁ obok stylu możesz go zastosować na bieżącej warstwie tekstowej.</p>\
    <p>Możesz grupować style w foldery które również możesz edyotwać, usuwać i ustawiać w kolejności. Usunięcie folderu przeniesie całą jego zawartość do sekcji "Nieprzydzielone".</p>\
    <h3>Blok tekstu:</h3>\
    <p>Wpisany bądź wklejony tekst jest automatycznie dzielony wierszami. Jeden z wierszy zostaje uznany za aktywny. Zostaje on podświetlony niebieskim kolorem, a jego zawartość jest widoczna w Sekcji podglądu w górnej części okna rozszerzenia.</p>\
    <p>Żeby wybrać dany wers za aktywny, wciśnij ⭗ po jego lewej stronie. Możesz użyć także przycisków "Poprzedni ⇧" i "Następny ⇩" dostępnych po lewej stronie okna rozszerzenia.</p>\
    <p>Jeśli wers zaczyna się tagiem do automatycznego wyboru stylu (tag zostanie podświetlony wybranym kolorem), styl zostanie zastosowany w danym wersie. Jeśli został ustalony styl domyślny (opcja dostępna w ustawieniach), wers bez tegu do automatycznego wyboru stylu, zostanie zastosowany styl domyślny.</p>\
    <p>Puste wersy są ignorowane i podświetlone szarym kolorem podczas operowania tekstem. Możesz także ustawić tagi do ignorowania zwykłych wersów (zawierające np. numery stron lub przypisy tłumacza).</p>\
    <p>Wciskając strzałkę ⧁ po prawej stronie wersu, tekst w nim zawarty zostanie wklejony do bieżącej warstwy tekstowej. Tagi do automatycznego wyboru stylu nie zostaną uwzględnione. Styl tekstu nie zostanie zmodyfikowany, jednakże jeśli warstwa jest pusta, zostanie zastosowany domyślny styl programu Photoshop.</p>\
    <h3>Sekcja podglądu:</h3>\
    <p>Sekcja podglądu wyświetla zawartość wersu wraz z obecnie zastosowanym stylem. U góry wymienione są następujące informacje: numer wersu, nazwa bieżącego wersu oraz skalowanie rozmiaru czcionki.</p>\
    <p>Za pomocą skalowania możesz zmienić rozmiar wklejonego tekstu bez konieczności zmiany ustawień stylu. Dla przykładu, podczas pracy na skanach o niskiej jakości, możesz ustawić skalowanie na 50% tym samym o połowę zmniejszając rozmiar wklejonego tekstu.</p>\
    <p>Jeśli nie został wcześniej określony, rozmiar czcionki będzie zgodny z ustawieniami bieżącego stylu. Po zmianie rozmiaru, będzie on używany do czasu zmiany stylu.</p>\
    <p>Wciskając strzałkę ⧁, tekst bądź styl zostaną naniesione na bieżącą warstwę tekstową (skrót klawiszowy: <b>Win + Shift</b>). Następny wers zostanie zaznaczony jako aktywny.</p>\
    <h3>Wklejenie i wyśrodkowanie:</h3>\
    <p>Zaznacz obszar za pomocą "zaznaczenia prostokątnego", "lassa", "różdżki" lub innego dowolnego narzędzia. Zaznaczony obszar może mieć dowolny kształt, pod uwagę będą brane jedynie 4 skrajne punkty. Następnie wciśnij jeden z następujących przycisków:</p>\
        <ul><li>"Wklej" - tworzy nową warstwę tekstową zawierającą tekst z wybranego wersu w wybranym stylu. Tekst zostaje położony w środku zaznaczonego obszaru. Następny wers zostanie zaznaczony jako aktywny.</li>\
        <li>"Wyśrodkuj" - bieżąca warstwa tekstowa zostaje wyśrodkowana do środka zaznaczonego obszaru.</li></ul>\
    <p>Skróty klawiszowe dla powyższych działań: <b>Win + Ctrl</b> dla "Wklej", oraz <b>Win + Alt</b> dla "Wyśrodkuj".</p>

