    <p>MoÅ¼esz grupowaÄ‡ style w foldery ktÃ³re rÃ³wnieÅ¼ moÅ¼esz edyotwaÄ‡, usuwaÄ‡ i ustawiaÄ‡ w kolejnoÅ›ci. UsuniÄ™cie folderu przeniesie caÅ‚Ä… jego zawartoÅ›Ä‡ do sekcji "Nieprzydzielone".</p>\
    <h3>Blok tekstu:</h3>\
    <p>Wpisany bÄ…dÅº wklejony tekst jest automatycznie dzielony wierszami. Jeden z wierszy zostaje uznany za aktywny. Zostaje on podÅ›wietlony niebieskim kolorem, a jego zawartoÅ›Ä‡ jest widoczna w Sekcji podglÄ…du w gÃ³rnej czÄ™Å›ci okna rozszerzenia.</p>\
    <p>Å»eby wybraÄ‡ dany wers za aktywny, wciÅ›nij â­— po jego lewej stronie. MoÅ¼esz uÅ¼yÄ‡ takÅ¼e przyciskÃ³w "Poprzedni â‡§" i "NastÄ™pny â‡©" dostÄ™pnych po lewej stronie okna rozszerzenia.</p>\
    <p>JeÅ›li wers zaczyna siÄ™ tagiem do automatycznego wyboru stylu (tag zostanie podÅ›wietlony wybranym kolorem), styl zostanie zastosowany w danym wersie. JeÅ›li zostaÅ‚ ustalony styl domyÅ›lny (opcja dostÄ™pna w ustawieniach), wers bez tegu do automatycznego wyboru stylu, zostanie zastosowany styl domyÅ›lny.</p>\
    <p>Puste wersy sÄ… ignorowane i podÅ›wietlone szarym kolorem podczas operowania tekstem. MoÅ¼esz takÅ¼e ustawiÄ‡ tagi do ignorowania zwykÅ‚ych wersÃ³w (zawierajÄ…ce np. numery stron lub przypisy tÅ‚umacza).</p>\
    <p>WciskajÄ…c strzaÅ‚kÄ™ â§ po prawej stronie wersu, tekst w nim zawarty zostanie wklejony do bieÅ¼Ä…cej warstwy tekstowej. Tagi do automatycznego wyboru stylu nie zostanÄ… uwzglÄ™dnione. Styl tekstu nie zostanie zmodyfikowany, jednakÅ¼e jeÅ›li warstwa jest pusta, zostanie zastosowany domyÅ›lny styl programu Photoshop.</p>\
    <h3>Sekcja podglÄ…du:</h3>\
    <p>Sekcja podglÄ…du wyÅ›wietla zawartoÅ›Ä‡ wersu wraz z obecnie zastosowanym stylem. U gÃ³ry wymienione sÄ… nastÄ™pujÄ…ce informacje: numer wersu, nazwa bieÅ¼Ä…cego wersu oraz skalowanie rozmiaru czcionki.</p>\
    <p>Za pomocÄ… skalowania moÅ¼esz zmieniÄ‡ rozmiar wklejonego tekstu bez koniecznoÅ›ci zmiany ustawieÅ„ stylu. Dla przykÅ‚adu, podczas pracy na skanach o niskiej jakoÅ›ci, moÅ¼esz ustawiÄ‡ skalowanie na 50% tym samym o poÅ‚owÄ™ zmniejszajÄ…c rozmiar wklejonego tekstu.</p>\
    <p>JeÅ›li nie zostaÅ‚ wczeÅ›niej okreÅ›lony, rozmiar czcionki bÄ™dzie zgodny z ustawieniami bieÅ¼Ä…cego stylu. Po zmianie rozmiaru, bÄ™dzie on uÅ¼ywany do czasu zmiany stylu.</p>\
    <p>WciskajÄ…c strzaÅ‚kÄ™ â§, tekst bÄ…dÅº styl zostanÄ… naniesione na bieÅ¼Ä…cÄ… warstwÄ™ tekstowÄ… (skrÃ³t klawiszowy: <b>Win + Shift</b>). NastÄ™pny wers zostanie zaznaczony jako aktywny.</p>\
    <h3>Wklejenie i wyÅ›rodkowanie:</h3>\
    <p>Zaznacz obszar za pomocÄ… "zaznaczenia prostokÄ…tnego", "lassa", "rÃ³Å¼dÅ¼ki" lub innego dowolnego narzÄ™dzia. Zaznaczony obszar moÅ¼e mieÄ‡ dowolny ksztaÅ‚t, pod uwagÄ™ bÄ™dÄ… brane jedynie 4 skrajne punkty. NastÄ™pnie wciÅ›nij jeden z nastÄ™pujÄ…cych przyciskÃ³w:</p>\
        <ul><li>"Wklej" - tworzy nowÄ… warstwÄ™ tekstowÄ… zawierajÄ…cÄ… tekst z wybranego wersu w wybranym stylu. Tekst zostaje poÅ‚oÅ¼ony w Å›rodku zaznaczonego obszaru. NastÄ™pny wers zostanie zaznaczony jako aktywny.</li>\
        <li>"WyÅ›rodkuj" - bieÅ¼Ä…ca warstwa tekstowa zostaje wyÅ›rodkowana do Å›rodka zaznaczonego obszaru.</li></ul>\
    <p>SkrÃ³ty klawiszowe dla powyÅ¼szych dziaÅ‚aÅ„: <b>Win + Ctrl</b> dla "Wklej", oraz <b>Win + Alt</b> dla "WyÅ›rodkuj".</p>

